<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chimee</title>
</head>
<body>
  <div id="wrapper"></div>
  <script src="//unpkg.com/chimee/lib/index.min.js"></script>
  <script src="//unpkg.com/chimee-kernel-flv/lib/index.min.js"></script>
  <script src="config.js"></script>
  <script>
    const chimee = new Chimee({
      wrapper: '#wrapper',
      src: FLV,
      autoplay: true,
      isLive: true,
      box: 'flv',
      preset: {
        flv: chimeeKernelFlv
      }
    });
  </script>
</body>
</html>
